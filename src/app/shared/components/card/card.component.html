<a [routerLink]="['/plant', plant?.slug]">
  <div class="ratio ratio-1x1 position-relative">
    <img
    [src]="plant?.image"
      class="card-img-top img__plant position-absolute"
      alt=""
    />
  </div>
  <figcaption class="card-body">
    <h2 class="card-title text-center m-0">{{ plant?.name }}</h2>
  </figcaption>
</a>
