<div class="card p-4">
  <div class="mb-3">
    Druh
    <ng-select
      [items]="species"
      (add)="addItem($event)"
      (remove)="removeItem($event.value)"
      (change)="onSelectClick()"
      [multiple]="true"
      [closeOnSelect]="false"
      [searchable]="false"
      bindLabel="name"
      bindValue="id"
      placeholder="Select"
      [(ngModel)]="selectedPlants">
    </ng-select>
    {{ selectedPlantIds }}

      <div class="form-check">
      <input class="form-check-input" type="checkbox" value="" id="petFriendly" (change)="onCheckboxChange($event)" [checked]="checked">
        <label class="form-check-label" for="petFriendly">
          <div>Není jedovatá</div>
        </label>
      </div>
    </div>
</div>
