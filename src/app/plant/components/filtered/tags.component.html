<div class="my-4 d-flex align-items-center flex-wrap gap-2 gap-md-3">
  <a
    *ngIf="difficultyId"
    [routerLink]="['/plant']"
    [queryParams]="{ difficulty: difficultyId() }"
    class="card flex-row p-2 px-2 px-md-3"
  >
    <span>{{ name }}</span>
  </a>
  <a
    *ngIf="lightId"
    [routerLink]="['/plant']"
    [queryParams]="{ light: lightId() }"
    class="card flex-row py-2 px-2 px-md-3"
  >
    <span>{{ lightName }}</span>
  </a>
  <a
    *ngIf="plant?.purifyAir"
    [routerLink]="['/plant']"
    [queryParams]="{ purifyAir: true }"
    class="card flex-row py-2 px-2 px-md-3"
  >
    <span>Čistí&nbsp;vzduch</span>
  </a>
  <a
    *ngIf="plant?.petFriendly"
    [routerLink]="['/plant']"
    [queryParams]="{ petFriendly: true }"
    class="card flex-row py-2 px-2 px-md-3"
  >
    <span>Nejedovatá</span>
  </a>
</div>
