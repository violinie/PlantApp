<div class="card p-5 my-5">
  <div class="py-1 d-flex gap-2">
    <h2>Náročnost:</h2><span>{{ plant?.difficulty }}</span>
  </div>
  <div class="py-1 d-flex gap-2">
    <h2>Světlo:</h2><span>{{ plant?.light }}</span>
  </div>
  <div class="py-1 d-flex gap-2">
    <h2>Čistí vzduch:</h2><span>{{ plant?.purifyAir ? 'Ano' : 'Ne'}}</span>
  </div>
  <div class="py-1 d-flex gap-2">
    <h2>Nejedovatá: </h2><span>{{ plant?.petFriendly ? 'Ano' : 'Ne'}}</span>
  </div>
</div>
